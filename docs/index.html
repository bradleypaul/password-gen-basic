<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>Criteria: (Must select one or more)
      <div>
        <label>
          <input type="checkbox" name="lowercase"></input>
          Include Lowercase
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="uppercase"></input>
          Include Uppercase
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="numbers"></input>
          Include Numbers
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="specialCharacters"></input>
          Include Special Characters
        </label>
      </div>
      <div>
        <label>
          <div>
            <input type="range" min="8" max="128" value="8"></input>
          </div>
          Length: <span id="range-val">8</span> (Between 8 and 128)
        </label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
